<div>
    {% for job in jobs %}            
        <div style = "margin-bottom: 16px; padding-bottom: 8px" class = "border-bottom row">
            <div class = "col-10">
                <h4 style = "margin-bottom: 4px; color: rgb(120,120,120)">{{job["title"]}}</h4>
                <div><b>Location: {{job["location"]}}</b></div>
                
                {% if "salary" in job %}                       
                    <div><b>Salary: {{job["salary"]}}</b></div>
                {% endif %}
            </div> 
            <div class="col-2">
                <a href="mailto:bkmhmd@yahoo.com?subject=Application%20for%20{{job['title']}}&body=%3CYour%20Name%3E%0D%0AThis%20is%20my%20reason%20for%20application%3A%0D%0A%3Creason%201%3E%0D%0A%3Creason%202%3E%0D%0A%3CYour%20resume%20link%3E%0D%0A%3CYour%20LinkedIn%20link%3E%0D%0AThank%20you%20very%20much%0D%0A" class = "btn btn-outline-primary">Apply Now</a>

            </div>                       
        </div>
    {% endfor %}
</div>
